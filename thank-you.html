<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - BenHamaden</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .thank-you-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .thank-you-card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 60px 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background: rgba(56, 189, 248, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            color: var(--accent-color);
            font-size: 3rem;
            border: 2px solid rgba(56, 189, 248, 0.3);
            animation: pulse 2s infinite;
        }

        .thank-you-title {
            font-size: 2.5rem;
            color: var(--white);
            margin-bottom: 20px;
            font-weight: 700;
        }

        .thank-you-message {
            color: var(--text-secondary);
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.8;
        }

        .redirect-info {
            color: var(--text-secondary);
            font-size: 0.95rem;
            opacity: 0.7;
            margin-top: 20px;
        }

        .home-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 40px;
            background: var(--accent-color);
            color: var(--primary-color);
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: var(--transition);
        }

        .home-button:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(56, 189, 248, 0.3);
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(56, 189, 248, 0.4);
            }

            70% {
                box-shadow: 0 0 0 20px rgba(56, 189, 248, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(56, 189, 248, 0);
            }
        }
    </style>
</head>

<body>
    <div class="thank-you-container">
        <div class="thank-you-card">
            <div class="success-icon">
                <i class="fas fa-check"></i>
            </div>
            <h1 class="thank-you-title">Thank You!</h1>
            <p class="thank-you-message">
                Your message has been sent successfully. We appreciate you reaching out to us and will get back to you
                as soon
                as possible.
            </p>
            <a href="index.html" class="home-button">
                <i class="fas fa-home" style="margin-right: 8px;"></i>
                Return to Home
            </a>
            <p class="redirect-info">
                You will be automatically redirected to the home page in <span id="countdown">3</span> seconds...
            </p>
        </div>
    </div>

    <script>
        // Countdown and auto-redirect
        let seconds = 3;
        const countdownElement = document.getElementById('countdown');

        const countdown = setInterval(() => {
            seconds--;
            if (countdownElement) {
                countdownElement.textContent = seconds;
            }

            if (seconds <= 0) {
                clearInterval(countdown);
                window.location.href = 'index.html';
            }
        }, 1000);
    </script>
</body>

</html>
